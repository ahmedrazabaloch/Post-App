<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post App by Ahmed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- >>>>>> Sign Up Page <<<<<< -->

    <div class="signup-container">
      <div class="signup-box">
        <div class="signup-left">
          <h1>balochbook</h1>
          <p>
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
        <div class="signup-right">
          <div>
            <input type="text" placeholder="User Name" />
            <input type="password" placeholder="Password" />
            <button class="signup-btn-blue">Log in</button>
            <p>Forgotten Password?</p>
            <hr />
            <button class="signup-btn-green">Create new account</button>
          </div>
        </div>
      </div>
    </div>

    <!-- >>>>>> Timeline <<<<<< -->

    <div class="post-container">
      <div class="post-box">
        <span>Create post</span>
        <div class="hr"></div>
        <div class="flex">
          <div>
            <img src="assests/images/userpicture.png" id="userPicture" />
          </div>
          <div>
            <h1 id="userName">Ahmedraza</h1>
            <div class="flex friends">
              <img src="assests/images/friends.png" alt="" />
              <p>Friends</p>
              <img src="assests/images/dropDown.png" alt="" />
            </div>
          </div>
        </div>
        <input type="text" id="display" placeholder="What's on your mind?" />
        <div id="bgPicture">
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
          <img
            src=""
            alt=""
          /><img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
          <img
            src=""
            alt=""
          /><img src="" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
